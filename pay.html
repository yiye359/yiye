<!DOCTYPE html>
<html>
<head>
    <title>获取解压密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .qr-code {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        .qr-code img {
            width: 100%;
            height: 100%;
        }
        .steps {
            text-align: left;
            margin: 20px 0;
            color: #555;
            font-size: 14px;
        }
        .steps ol {
            padding-left: 20px;
        }
        .steps li {
            margin-bottom: 10px;
        }
        .footer {
            margin-top: 20px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>打赏2.88元获取解压密码</h1>
        
        <!-- 微信打赏二维码 -->
        <div class="qr-code">
          <img src="https://i.ibb.co/MycmRZNK/wxpf2f1r-W-KSui-DG1-Hr-Y4g3qic-O6k-O8-Kwe-PZy3-ZZs-Zwm-Zkm-Eq0t-TSYJl-TS1c-Mwga-Zyp-QDX.png" alt="wxpf2f1r-W-KSui-DG1-Hr-Y4g3qic-O6k-O8-Kwe-PZy3-ZZs-Zwm-Zkm-Eq0t-TSYJl-TS1c-Mwga-Zyp-QDX" border="0">
        </div>

        <!-- 操作步骤 -->
        <div class="steps">
            <ol>
                <li>截图保存本页面</li>
                <li>打开微信扫一扫</li>
                <li>选择相册中的截图</li>
                <li>完成打赏</li>
            </ol>
        </div>

        <!-- 获取密码说明 -->
        <div class="steps">
            <h4>打赏后如何获取密码？</h4>
            <ol>
                <li>保存打赏成功的账单截图</li>
                <li>返回公众号发送截图+【密码】</li>
                <li>人工客服将在5分钟内回复密码</li>
            </ol>
        </div>

        <!-- 页脚 -->
        <div class="footer">
            感谢您的支持！如有问题请联系客服。
        </div>
    </div>
</body>
</html>
